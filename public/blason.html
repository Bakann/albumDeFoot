<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Players</title>
    <link rel="stylesheet" href="css/fut-sprites.min.css"/>
    <link rel="stylesheet" href="css/fut.min.css"/>
    <link rel="stylesheet" href="css/primer.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
</head>
<body>


<div class="ut-item ut-item--big ut-item--big-bg-totw_gold ut-item--player">
    <div class="ut-item_meta">
        <span class="ut-item_stat ut-item_stat--num ut-item_rating">96</span>
        <span class="ut-item_stat ut-item_stat--label ut-item_position">LW</span>
        <img class="ut-item_crest"
             alt="Item crest"
             fallback-image="/fifa/ultimate-team/fut/7dfbed2/bundles/pulsefutwebapp/dist/images/placeholders/club-big.png"
             src="https://fifa15.content.easports.com/fifa/fltOnlineAssets/B488919F-23B5-497F-9FC0-CACFB38863D0/2016/fut/items/images/clubbadges/html5/normal/45x45/l243.png">

        <img class="ut-item_flag"
             alt="Item flag"
             fallback-image="/fifa/ultimate-team/fut/7dfbed2/bundles/pulsefutwebapp/dist/images/placeholders/nation-big.png"
             src="https://fifa15.content.easports.com/fifa/fltOnlineAssets/B488919F-23B5-497F-9FC0-CACFB38863D0/2016/fut/items/images/flags/html5/45x28/38.png">

    </div>
    <img class="ut-item_headshot "
         alt="Item Headshot"
         fallback-image="/fifa/ultimate-team/fut/7dfbed2/bundles/pulsefutwebapp/dist/images/placeholders/headshot-big.png"
         src="https://fifa15.content.easports.com/fifa/fltOnlineAssets/B488919F-23B5-497F-9FC0-CACFB38863D0/2016/fut/items/images/players/html5/120x120/20801.png">

    <h2 class="ut-item_heading ut-item_heading--main"
        style="text-indent: 0px;">Cristiano Ronaldo</h2>
    <ut-cycle-view template-view="view.selectedViewOption.id"
                   template-id-names="summary,player-info,status,chemistry-style">
        <div class="ut-item_view ut-item_view3 ut-item_viewN ut-item_view--chemistry-style ">
            <table class="ut-item_attr-data">
                <tbody>
                <tr class="ut-item_attr-data-row ">
                    <td class="ut-item_attr-data-cell ut-item_stat ut-item_attr-data-cell ut-item_stat--num">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
                             class="ut-icon ut-icon-chevron--chemistry">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink"
                                 xlink:href="https://www.easports.com/uk/fifa/ultimate-team/fut/database/player/20801/Cristiano%20Ronaldo#ut-icon-chevron--chemistry"
                                 class="ut-icon_symbol"></use>
                        </svg>
                      </td>
                    <td class="ut-item_attr-data-cell ut-item_stat ut-item_attr-data-cell ut-item_stat--label">
                        PAC
                    </td>
                    <td class="ut-item_attr-data-cell ut-item_stat ut-item_attr-data-cell ut-item_stat--num">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
                             class="ut-icon ut-icon-chevron--chemistry">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink"
                                 xlink:href="https://www.easports.com/uk/fifa/ultimate-team/fut/database/player/20801/Cristiano%20Ronaldo#ut-icon-chevron--chemistry"
                                 class="ut-icon_symbol"></use>
                        </svg>
                      </td>
                    <td class="ut-item_attr-data-cell ut-item_stat ut-item_attr-data-cell ut-item_stat--label">
                        DRI
                    </td>
                </tr>
                <tr class="ut-item_attr-data-row ">
                    <td class="ut-item_attr-data-cell ut-item_stat ut-item_attr-data-cell ut-item_stat--num">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
                             class="ut-icon ut-icon-chevron--chemistry">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink"
                                 xlink:href="https://www.easports.com/uk/fifa/ultimate-team/fut/database/player/20801/Cristiano%20Ronaldo#ut-icon-chevron--chemistry"
                                 class="ut-icon_symbol"></use>
                        </svg>
                      </td>
                    <td class="ut-item_attr-data-cell ut-item_stat ut-item_attr-data-cell ut-item_stat--label">
                        SHO
                    </td>
                    <td class="ut-item_attr-data-cell ut-item_stat ut-item_attr-data-cell ut-item_stat--num">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
                             class="ut-icon ut-icon-chevron--chemistry">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink"
                                 xlink:href="https://www.easports.com/uk/fifa/ultimate-team/fut/database/player/20801/Cristiano%20Ronaldo#ut-icon-chevron--chemistry"
                                 class="ut-icon_symbol"></use>
                        </svg>
                      </td>
                    <td class="ut-item_attr-data-cell ut-item_stat ut-item_attr-data-cell ut-item_stat--label ">
                        DEF
                    </td>
                </tr>
                <tr class="ut-item_attr-data-row ">
                    <td class="ut-item_attr-data-cell ut-item_stat ut-item_attr-data-cell ut-item_stat--num">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
                             class="ut-icon ut-icon-chevron--chemistry">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink"
                                 xlink:href="https://www.easports.com/uk/fifa/ultimate-team/fut/database/player/20801/Cristiano%20Ronaldo#ut-icon-chevron--chemistry"
                                 class="ut-icon_symbol"></use>
                        </svg>
                      </td>
                    <td class="ut-item_attr-data-cell ut-item_stat ut-item_attr-data-cell ut-item_stat--label ">
                        PAS
                    </td>
                    <td class="ut-item_attr-data-cell ut-item_stat ut-item_attr-data-cell ut-item_stat--num">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
                             class="ut-icon ut-icon-chevron--chemistry">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink"
                                 xlink:href="https://www.easports.com/uk/fifa/ultimate-team/fut/database/player/20801/Cristiano%20Ronaldo#ut-icon-chevron--chemistry"
                                 class="ut-icon_symbol"></use>
                        </svg>
                    </td>
                    <td class="ut-item_attr-data-cell ut-item_stat ut-item_attr-data-cell ut-item_stat--label ">
                        PHY
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </ut-cycle-view>
</div>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="ut-icon ut-polygons-item">
    <use xmlns:xlink="http://www.w3.org/1999/xlink"
         xlink:href="https://www.easports.com/uk/fifa/ultimate-team/fut/database/player/20801/Cristiano%20Ronaldo#ut-polygons-item"
         class="ut-icon_symbol"></use>
</svg>

<script type="text/babel" src="scripts/example.js"></script>
<script type="text/babel">
</script>
</body>
</html>
